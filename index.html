<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ke Game</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "Rahasia123") {  // Ganti dengan password yang kamu inginkan
                localStorage.setItem("auth", "true");
                window.location.href = "game.html";
            } else {
                document.getElementById("message").innerText = "❌ Password salah! Coba lagi.";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>🌈 Mister Po dan Maxi, Penguin Yang Tersesat 🎮</h1>
        <p>Masukkan password untuk bermain</p>
        <input type="password" id="password" placeholder="🔑 Masukkan password">
        <button onclick="checkPassword()">🚀 Masuk</button>
        <p id="message"></p>
    </div>
</body>
</html>
